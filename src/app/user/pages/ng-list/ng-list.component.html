<div class="uk-margin uk-grid uk-grid-small uk-flex-middle">
    <div class="uk-width-expand">
        <h3 class="uk-header-medium">Reactive form example</h3>
    </div>
    <div class="uk-width-auto">
        <button routerLink="add" type="button" class="uk-button uk-button-primary uk-border-rounded">&nbsp;Add User</button>
    </div>
    </div>
<div class="uk-card uk-card-default uk-border-rounded">
    <table class="uk-table uk-table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Company</th>
                <th>Gender</th>
                <th>DOB</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.Phone}}</td>
                <td>{{user.Company}}</td>
                <td>{{user.Gender}}</td>
                <td>{{user.Birthday}}</td>
                <td>
                    <button routerLink="edit/{{user.id}}" class="uk-button uk-button-primary">Edit</button>
                    <button (click)="deleteUser(user.id)" [disabled]="user.isDeleting" class="uk-button uk-button-default">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
